<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Goose Tap Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Chill Goose Tap Game</h1>
        <p>Tap the Goose to earn points!</p>
        <button id="tapButton">Tap the Goose!</button>
        <p>Points: <span id="points">0</span></p>
        <p>Time remaining: <span id="timer">24:00:00</span></p>
        <div class="footer">
            <p>Enjoy the game! Come back tomorrow for new rewards.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
